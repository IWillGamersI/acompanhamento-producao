<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="endereço do icone" type="image/x-icon">
    <title>PRODUÇÃO</title>
</head>
<body>
    
    <fieldset id="cliente" class="field-padrao">
        <legend>CLIENTE</legend>
        <form action="" class="cliente" id="form-cliente">
            <label for="data">Data</label>
            <input type="text" name="data" id="data" class="data" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">

            <label for="nome">Cliente</label>
            <select type="text" name="nome" id="nome-cliente" class="select-padrao"><option  value="">Escolha o Cliente...</option></select> 

            <label for="usuario">Nº Pedido</label>
            <input type="text" name="pedido" id="numero-pedido">

            <button  id="btn-cliente" class="btn-padrao">OK</button>    
        </form>
    </fieldset>
    
   
    
    <fieldset id="produto" class="field-padrao">
        <legend>PRODUTO</legend>
        <form action="" class="cliente" id="form-produto">
            <label for="nome">Produto</label>
            <select type="text" name="nome" id="nome-produto" class="select-padrao"><option value="">Escolha o Produto...</option></select>    

            <label for="usuario">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade">

            <button id="btn-produto" class="btn-padrao">OK</button>    
        </form>
    </fieldset>

    <fieldset id="carregamento" class="field-padrao">
        
        <ul id="ul-cliente"></ul>
        <form action="" id="carregamento-cliente" class="carregamento-padrao">    
        </form>
        

        <fieldset id="relatorio" class="relatorio">
            <label for="" class="lb-tp">Total Pedido</label>
            <label for="" class="lb-tc">Total Concluido</label>
            <label for="" class="lb-s">Saldo</label>
            <label for="" class="lb-p">Peso</label>
            <div class="clear"></div>
            <p id="tp" class="tp">XXX</p>
            <p id="tc" class="tc">XXX</p>
            <p id="s" class="s">XXX</p>
            <p id="p" class="peso">XXX</p>
        </fieldset>

        <ul id="ul-produto">
           
        </ul>
        <form action="" id="carregamento-produto" class="carregamento-padrao">
            
        </form>

    </fieldset>
    <footer class="footer"><span>&copy;Todo os direitos reservados</span> <img class="logo-sistems" src="img/logosistems.png" alt=""></footer>
    <script src="./main.js"></script>
</body>
</html>
